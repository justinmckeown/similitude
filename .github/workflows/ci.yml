name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install (dev + phash extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,phash]" hypothesis pytest-benchmark

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      - name: Mypy
        run: mypy src/similitude

      - name: Run tests with coverage (xml + text)
        run: |
          pytest -vv \
            --maxfail=1 \
            --cov=src/similitude \
            --cov-report=term-missing \
            --cov-report=xml > coverage.txt
          # also echo the terminal summary to CI log
          tail -n +1 coverage.txt

      - name: Upload raw coverage.xml (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: ./coverage.xml

      - name: Extract coverage percentage
        run: |
          # Find "TOTAL   stmts   miss   cover%" line from coverage.txt
          pct=$(grep -Po 'TOTAL\s+\d+\s+\d+\s+\K\d+(?=%)' coverage.txt || echo "0")
          echo "COVERAGE=$pct" >> $GITHUB_ENV
          echo "Detected coverage: ${pct}%"

      - name: Generate coverage badge
        run: |
          mkdir -p badges
          curl -sSfL "https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen" -o badges/coverage.svg

      - name: Upload badge as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: badges/coverage.svg
